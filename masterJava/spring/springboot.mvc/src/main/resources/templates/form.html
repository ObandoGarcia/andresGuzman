<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h3 th:text="${title}"></h3>

        <a th:href="@{/users}" th:text="'Volver a usuarios'"></a>

        <form th:action="@{/users}" method="post" th:object="${user}">

            <div>
                <label for="name">Nombre</label>
                <div>
                    <input type="text" th:field="*{name}" id="name">
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-danger"></small>
                </div>
            </div>
            <div>
                <label for="lastname">Apellido</label>
                <div>
                    <input type="text" th:field="*{lastname}" id="lastname">
                    <small th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="form-text text-danger"></small>
                </div>
            </div>
            <div>
                <label for="email">Email</label>
                <div>
                    <input type="text" th:field="*{email}" id="email">
                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
                </div>
            </div>
            <div>
                <label for="username">Username</label>
                <div>
                    <input type="text" th:field="*{username}" id="username">
                    <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-text text-danger"></small>
                </div>
            </div>
            <div>
                <label for="password">Password</label>
                <div>
                    <input type="text" th:field="*{password}" id="password">
                    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-danger"></small>
                </div>
            </div>
            <div>
                <div>
                    <input type="submit" th:value="${(user.id != null && user.id > 0) ? 'Editar' : 'Crear'}" class="btn btn-secondary">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
