<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Spring MVC</title>
</head>
<body>
    <h1 th:text="${message}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:text="${user.email}"></li>
        <li th:text="${user.createdAt}"></li>
    </ul>
</body>
</html>
